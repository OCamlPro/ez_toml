
# Extensions on operators

[extensions]

w = 1
x = 1
y = 1
z = { a = 1, b = 1 }

w == 2
x := 2
{} -= [ "y" ]
z -= [ "a" ]

# Comments

[comments]

# This is a comment on field x

x = 1

# these two comments are separated

# by an empty line

y = 1

# and finally, this field has both a comment before

a = 1 # and after the definition
